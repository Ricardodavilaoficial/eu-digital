<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Confirmação do seu horário – {{ data }} {{ hora }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;background:#f8f9fb;color:#222}
    .card{background:#fff;border:1px solid #e6e8ee;border-radius:12px;padding:20px;max-width:640px;margin:0 auto}
    h1{font-size:18px;margin:0 0 10px}
    p{margin:8px 0}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    a.btn{padding:10px 14px;border-radius:10px;border:1px solid #e0e3ea;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirmação do seu horário</h1>
    <p>Olá {{ nome }}! Seu horário está marcado para <strong>{{ data }}</strong> às <strong>{{ hora }}</strong>.</p>
    <p>Se precisar, você pode:</p>
    <div class="btns">
      <a class="btn" href="{{ links.confirmar }}">Confirmar</a>
      <a class="btn" href="{{ links.reagendar }}">Reagendar</a>
      <a class="btn" href="{{ links.cancelar }}">Cancelar</a>
    </div>
    <p>Obrigado e bom trabalho!</p>
    <p style="font-size:12px;color:#666;margin-top:10px">MEI Robô — Remetente: {{ sender }}</p>
  </div>
</body>
</html>
