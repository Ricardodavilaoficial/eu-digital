<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>MEI Rob√¥ - IA de √Åudio e Texto</title>
  </head>
  <body>
    <h1>üé§ Fale com a IA do MEI Rob√¥</h1>
    <button id="record">‚ñ∂Ô∏è Gravar (5s)</button>
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
      const recordBtn = document.getElementById("record");
      const audioPlayer = document.getElementById("audioPlayer");

      recordBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("file", audioBlob, "audio.webm");

          try {
            const response = await fetch("/audio", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              console.error("‚ùå Erro na resposta da IA:", response.statusText);
              alert("Erro ao processar o √°udio.");
              return;
            }

            const audioBuffer = await response.blob();
            audioPlayer.src = URL.createObjectURL(audioBuffer);
            audioPlayer.style.display = "block";
            audioPlayer.play();
          } catch (err) {
            console.error("‚ùå Erro na requisi√ß√£o:", err);
            alert("Erro ao enviar √°udio.");
          }
        };

        mediaRecorder.start();

        setTimeout(() => {
          mediaRecorder.stop();
        }, 5000); // Grava por 5 segundos
      };
    </script>
  </body>
</html>
