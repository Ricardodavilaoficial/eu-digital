<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Teste de Ãudio e Texto IA</title>
  </head>
  <body>
    <h1>ğŸ™ï¸ Fale algo e ouÃ§a a resposta da IA!</h1>
    <button id="startBtn">ğŸ¤ Gravar</button>
    <button id="stopBtn" disabled>ğŸ›‘ Parar</button>
    <audio id="responseAudio" controls></audio>

    <h1>âœï¸ Escreva algo e ouÃ§a a resposta da IA!</h1>
    <input id="textInput" placeholder="Digite sua pergunta..." />
    <button id="sendBtn">Enviar</button>

    <script>
      let mediaRecorder;
      let audioChunks = [];

      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const responseAudio = document.getElementById("responseAudio");

      startBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("file", audioBlob, "gravacao.wav");
          console.log("ğŸ” Enviando Ã¡udio para /audioâ€¦");

          try {
            const response = await fetch("/audio", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              console.error("âŒ Erro na resposta da IA:", response.statusText);
              alert("Erro ao processar o Ã¡udio.");
              return;
            }

            const audioBuffer = await response.blob();
            responseAudio.src = URL.createObjectURL(audioBuffer);
            responseAudio.play();
          } catch (err) {
            console.error("âŒ Erro na requisiÃ§Ã£o:", err);
            alert("Erro ao enviar Ã¡udio.");
          }
        };

        mediaRecorder.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };

      stopBtn.onclick = () => {
        mediaRecorder.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      const sendBtn = document.getElementById("sendBtn");
      const textInput = document.getElementById("textInput");

      sendBtn.onclick = async () => {
        const pergunta = textInput.value.trim();
        if (!pergunta) return alert("Digite algo!");

        try {
          const response = await fetch("/audio", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ pergunta }),
          });

          if (!response.ok) {
            console.error("âŒ Erro no envio do texto:", response.statusText);
            alert("Erro ao processar a pergunta.");
            return;
          }

          const audioBlob = await response.blob();
          responseAudio.src = URL.createObjectURL(audioBlob);
          responseAudio.play();
        } catch (err) {
          console.error("âŒ Erro no envio do texto:", err);
          alert("Erro ao enviar pergunta.");
        }
      };
    </script>
  </body>
</html>
