<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>MEI Rob√¥ - IA de √Åudio e Texto</title>
  </head>
  <body>
    <h1>üé§ Fale com a IA do MEI Rob√¥</h1>
    <button id="record">‚ñ∂Ô∏è Gravar (5s)</button>
    <p id="status" style="color: green;"></p>
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
      const recordBtn = document.getElementById("record");
      const audioPlayer = document.getElementById("audioPlayer");
      const statusPara = document.getElementById("status");

      recordBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", audioBlob, "audio.webm"); // üîß Corrigido aqui: era "file", agora "audio"

          try {
            const response = await fetch("/audio", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              console.error("‚ùå Erro na resposta da IA:", response.statusText);
              statusPara.textContent = "‚ùå Erro na resposta da IA.";
              return;
            }

            const data = await response.json();
            statusPara.textContent = `‚úÖ Resposta da IA: ${data.resposta}`;
          } catch (err) {
            console.error("‚ùå Erro na requisi√ß√£o:", err);
            statusPara.textContent = "‚ùå Erro na requisi√ß√£o.";
          }
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 5000); // Grava por 5 segundos
      };
    </script>
  </body>
</html>
